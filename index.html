  <script>
    function toggleMenu() {
      const hamburger = document.querySelector('.hamburger');
      const mobileMenu = document.getElementById('mobileMenu');
      const overlay = document.getElementById('overlay');

      hamburger.classList.toggle('open');
      mobileMenu.classList.toggle('open');
      overlay.classList.toggle('active');

      // Toggle body overflow when menu is open
      if (mobileMenu.classList.contains('open')) {
        document.body.style.overflow = 'hidden';
      } else {
        document.body.style.overflow = '';
      }
    }

    // Close menu when clicking outside
    document.addEventListener('click', function (event) {
      const mobileMenu = document.getElementById('mobileMenu');
      const hamburger = document.querySelector('.hamburger');
      const overlay = document.getElementById('overlay');

      if (mobileMenu.classList.contains('open') &&
        !mobileMenu.contains(event.target) &&
        !hamburger.contains(event.target)) {
        toggleMenu();
      }
    });

    // Download CV function
    function downloadCV() {
      try {
        const link = document.createElement('a');
        link.href = 'resume.pdf';
        link.download = 'D_Satwik_Resume.pdf';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      } catch (error) {
        console.error('Error downloading CV:', error);
        // Fallback: open in new tab
        window.open('resume.pdf', '_blank');
      }
    }

    // Typewriter effect for roles
    const roles = ['Web Developer', 'CP Enthusiastic', 'DSA Enthusiastic'];
    let roleIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    const typewriterElement = document.querySelector('.typewriter-text');

    function typeWriter() {
      const currentRole = roles[roleIndex];

      if (!isDeleting) {
        typewriterElement.textContent = currentRole.substring(0, charIndex + 1);
        charIndex++;
        if (charIndex === currentRole.length) {
          isDeleting = true;
          setTimeout(typeWriter, 2000); // Pause at end
          return;
        }
      } else {
        typewriterElement.textContent = currentRole.substring(0, charIndex - 1);
        charIndex--;
        if (charIndex < 0) {
          isDeleting = false;
          roleIndex = (roleIndex + 1) % roles.length;
          setTimeout(typeWriter, 500); // Pause before next word
          return;
        }
      }

      setTimeout(typeWriter, isDeleting ? 100 : 150);
    }

    // Start typewriter effect after page load
    window.addEventListener('load', () => {
      setTimeout(typeWriter, 1000);
    });
  </script>
