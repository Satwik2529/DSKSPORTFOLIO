    <script>
        function toggleMenu() {
            const hamburger = document.querySelector('.hamburger');
            const mobileMenu = document.getElementById('mobileMenu');
            const overlay = document.getElementById('overlay');

            hamburger.classList.toggle('open');
            mobileMenu.classList.toggle('open');
            overlay.classList.toggle('active');

            // Toggle body overflow when menu is open
            if (mobileMenu.classList.contains('open')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = '';
            }
        }

        // Close menu when clicking outside
        document.addEventListener('click', function (event) {
            const mobileMenu = document.getElementById('mobileMenu');
            const hamburger = document.querySelector('.hamburger');
            const overlay = document.getElementById('overlay');

            if (mobileMenu.classList.contains('open') &&
                !mobileMenu.contains(event.target) &&
                !hamburger.contains(event.target)) {
                toggleMenu();
            }
        });

        // EmailJS functionality with fallback
        let emailjsLoaded = false;

        // Check if EmailJS is loaded
        if (typeof emailjs !== 'undefined') {
            emailjs.init('vlTnjf9xjKi_syL4-'); // Replace with your EmailJS public key
            emailjsLoaded = true;
        }

        document.getElementById('contact-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const submitBtn = document.getElementById('submit-btn');
            const statusMessage = document.getElementById('status-message');
            const originalText = submitBtn.textContent;

            // Show loading state
            submitBtn.textContent = 'Sending...';
            submitBtn.disabled = true;
            statusMessage.style.display = 'none';

            if (emailjsLoaded) {    
                // Use EmailJS if available
                const templateParams = {
                    from_name: document.getElementById('name').value,
                    from_email: document.getElementById('email').value,
                    subject: document.getElementById('subject').value,
                    message: document.getElementById('message').value,
                    to_email: 'satwik2529@gmail.com'
                };

                emailjs.send('service_it4h1ia', 'template_udsabff', templateParams)
                    .then(function (response) {
                        console.log('SUCCESS!', response.status, response.text);
                        statusMessage.style.display = 'block';
                        statusMessage.style.color = '#28a745';
                        statusMessage.textContent = 'Message sent successfully! I\'ll get back to you soon.';
                        document.getElementById('contact-form').reset();
                    }, function (error) {
                        console.log('FAILED...', error);
                        // Fallback to mailto
                        useMailtoFallback();
                    })
                    .finally(function () {
                        submitBtn.textContent = originalText;
                        submitBtn.disabled = false;
                    });
            } else {
                // Fallback to mailto if EmailJS not configured
                useMailtoFallback();
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        function useMailtoFallback() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            const mailtoLink = `mailto:satwik2529@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(
                `Name: ${name}\nEmail: ${email}\n\nMessage:\n${message}`
            )}`;

            window.location.href = mailtoLink;

            const statusMessage = document.getElementById('status-message');
            statusMessage.style.display = 'block';
            statusMessage.style.color = '#17a2b8';
            statusMessage.textContent = 'Opening your email client... If it doesn\'t open, please email me directly at satwik2529@gmail.com';
        }
    </script>
